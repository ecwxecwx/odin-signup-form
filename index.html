<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Odin Sign up form</title>
  </head>
  <body>
    <section id="signup">
      <div class="cover-layout">
        <!-- <img
          class="cover-layout__image"
          src="assets/cover.jpeg"
          alt=""
          srcset=""
        /> -->
        <figcaption class="cover-layout__credit">
          Photo by <a class="link-on-dark" href="">Halie West</a> on
          <a class="link-on-dark" href="">Unsplash</a>
        </figcaption>
        <div class="logo u-center-flex">
          <img class="logo__image" src="assets/logo.png" alt="" srcset="" />
          <h1 class="logo__text">ODIN</h1>
        </div>
      </div>

      <div class="signup-layout">
        <h3>Create an account</h3>

        <form class="signup-layout__fields u-br-sm" action="" method="post">
          <legend>Let's do this!</legend>

          <div class="row">
            <label for="first-name">
              <span>First name*</span>
              <input
                type="text"
                name="first-name"
                class="u-br-xxs input--error"
                id="first-name"
                required
              />
              <span class="error-message">This field is required</span>
            </label>

            <label for="last-name">
              <span>Last name</span>
              <input
                type="text"
                name="last-name"
                class="u-br-xxs"
                id="last-name"
              />
            </label>
          </div>

          <div class="row">
            <label for="email"
              ><span>Email*</span>
              <input
                type="email"
                name="email"
                class="u-br-xxs"
                id="email"
                required
              />
            </label>

            <label for="phone-number"
              ><span>Phone number*</span>
              <input
                type="tel"
                name="phone-number"
                class="u-br-xxs"
                id="phone-number"
                required
              />
            </label>
          </div>

          <div class="row">
            <label for="password"
              ><span>Password*</span>
              <input
                type="password"
                name="password"
                class="u-br-xxs"
                id="password"
                required
              />
            </label>

            <label for="confirm-password"
              ><span>Confirm Password*</span>
              <input
                type="password"
                name="confirm-password"
                class="u-br-xxs"
                id="password"
                required
              />
            </label>
          </div>

          <div class="row">
            <button class="button-pri u-spacer-sm u-br-xxs" type="submit">
              Create Account
            </button>
          </div>
        </form>

        <p>
          Already have an account? <a class="link-on-light" href="">Log in</a>
        </p>
      </div>
    </section>
  </body>
</html>
