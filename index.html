<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>Odin Sign up form</title>
  </head>
  <body>
    <section id="signup">
      <div class="cover-layout">
        <!-- <img
          class="cover-layout__image"
          src="assets/cover.jpeg"
          alt=""
          srcset=""
        /> -->
        <figcaption class="cover-layout__credit">
          Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
        </figcaption>
        <div class="logo">
          <img class="logo__image" src="assets/logo.png" alt="" srcset="" />
          <h1 class="logo__text">ODIN</h1>
        </div>
      </div>

      <div class="login-layout">
        <h3>Create an account</h3>

        <form action="" method="post">
          <legend>Let's do this!</legend>

          <div class="row">
            <label for="first-name"> First name</label>
            <input type="text" name="first-name" id="first-name" />

            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="" />
          </div>

          <div class="row">
            <label for="email">Email</label>
            <input type="email" name="email" id="" />

            <label for="phone-number">Phone number</label>
            <input type="number" name="phone-number" id="" />
          </div>

          <div class="row">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />

            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="password" />
          </div>

          <div class="row">
            <button class="button-pri" type="submit">Create Account</button>
          </div>
        </form>

        <figcaption>Already have an account? <a href="">Log in</a></figcaption>
      </div>
    </section>
  </body>
</html>
